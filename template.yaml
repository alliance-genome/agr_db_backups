# This is the SAM template used by the SAM CLI to build and deploy this project to AWS lambda
Transform: AWS::Serverless-2016-10-31
Description:
  Serverless application to create a dump of a postgres database into S3

Parameters:
  LambdaFnName:
    Type: String
    Default: "agr_db_backups"
  s3Bucket:
    Type: String
    Default: agr-db-backups

Resources:
  agrDbBackups:
    Type: AWS::Serverless::Function
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./
      DockerTag: latest
    Properties:
      Description: Lambda function to backup or restore a postgres databases to or from S3
      Events:
        curationAlphaBackups:
          Type: Schedule
          Properties:
            Name: CurationAlphaNightlyBackupSchedule
            Description: Run nightly at 9 PM UTC
            Enabled: True
            Schedule: "cron(0 21 * * ? *)"
            Input: !Sub |
              {
                "action": "backup",
                "target_env": "alpha",
                "identifier": "curation",
                "region": "${AWS::Region}",
                "s3_bucket": "${s3Bucket}"
              }
        curationBetaBackups:
          Type: Schedule
          Properties:
            Name: CurationBetaNightlyBackupSchedule
            Description: Run nightly at 9 PM UTC
            Enabled: True
            Schedule: "cron(0 21 * * ? *)"
            Input: !Sub |
              {
                "action": "backup",
                "target_env": "beta",
                "identifier": "curation",
                "region": "${AWS::Region}",
                "s3_bucket": "${s3Bucket}"
              }
        curationProdBackups:
          Type: Schedule
          Properties:
            Name: CurationProdNightlyBackupSchedule
            Description: Run nightly at 9 PM UTC
            Enabled: True
            Schedule: "cron(0 21 * * ? *)"
            Input: !Sub |
              {
                "action": "backup",
                "target_env": "production",
                "identifier": "curation",
                "region": "${AWS::Region}",
                "s3_bucket": "${s3Bucket}"
              }
        chipmunkDevBackups:
          Type: Schedule
          Properties:
            Name: ChipmunkDevNightlyBackupSchedule
            Description: Run nightly at 9 PM UTC
            Enabled: True
            Schedule: "cron(0 21 * * ? *)"
            Input: !Sub |
              {
                "action": "backup",
                "target_env": "dev",
                "identifier": "chipmunk",
                "region": "${AWS::Region}",
                "s3_bucket": "${s3Bucket}"
              }
        chipmunkProdBackups:
          Type: Schedule
          Properties:
            Name: ChipmunkProdNightlyBackupSchedule
            Description: Run nightly at 9 PM UTC
            Enabled: True
            Schedule: "cron(0 21 * * ? *)"
            Input: !Sub |
              {
                "action": "backup",
                "target_env": "production",
                "identifier": "chipmunk",
                "region": "${AWS::Region}",
                "s3_bucket": "${s3Bucket}"
              }
      FunctionName: !Sub "${LambdaFnName}"
      MemorySize: 4096
      EphemeralStorage:
        Size: 2048
      PackageType: Image
      Policies:
        - Version: '2012-10-17'
          Statement:
            -
              Sid: SSMParametersReadAll
              Effect: Allow
              Action:
                - 'ssm:List*'
                - 'ssm:Describe*'
                - 'ssm:Get*'
              Resource: 'arn:aws:ssm:*:100225593120:parameter/*'
            -
              Sid: S3BucketWriteAll
              Effect: Allow
              Action: 's3:Put*'
              Resource: !Sub "arn:aws:s3:::${s3Bucket}/*"
            -
              Sid: S3BucketReadAll
              Effect: Allow
              Action:
                - 's3:ListBucket*'
                - 's3:Get*'
              Resource:
                - !Sub "arn:aws:s3:::${s3Bucket}"
                - !Sub "arn:aws:s3:::${s3Bucket}/*"

      Timeout: 900
      VpcConfig:
          SecurityGroupIds:
            - sg-03a0d277f55da5161
          SubnetIds:
            - subnet-0d4703177afb1797d
            - subnet-04262fc338f638054
            - subnet-044457c061edf85f2
            - subnet-04019d42d5c9e6fb9
            - subnet-049778993fb504a7c
